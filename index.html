<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First React App</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      console.log("Test");
      console.log("React", React);

      const name = "Imal";
      const handler = "@zaya";

      const nameElement = React.createElement("h1", null, name);
      const handlerElement = React.createElement("h3", null, handler);

      const wrapperElement = React.createElement(
        "div",
        { id: "container" },
        nameElement,
        handlerElement
      );

      console.log("headerElement", wrapperElement);

      ReactDOM.render(wrapperElement, document.getElementById("app"));
    </script>
  </body>
</html>
